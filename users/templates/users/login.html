{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>
    <div class="wrap">
        <form class="login" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <a href="{% url 'index:index' %}"><img class="custom-image" src="{% static 'images/logo.png' %}" alt="logo" style="width: 200px; margin-bottom: 30px;"></a>
            <div class="login_id">
                <h4>ID</h4>
                <input type="text" name="username" id="" placeholder="ID를 입력해주세요!">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="password" id="" placeholder="비밀번호를 입력해주세요!">
            </div>
            <div class="login_etc">
                <a href="{% url 'users:signup' %}">Join us</a>
                <div class="forgot_pw">
                <a href="{% url 'users:forgot' %}">Forgot Password?</a>
            </div>
            </div>
            <div class="login_sns">
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
